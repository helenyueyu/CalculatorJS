<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <input type="text" id="display">
      <div class="row1">
        <button class="num" onclick="display(this.id)" id="7">7</button>
        <button class="num" onclick="display(this.id)" id="8">8</button>
        <button class="num" onclick="display(this.id)" id="9">9</button>
        <button class="op" onclick="display(this.id)" id="/">/</button>
        <button class="op" onclick="display(this.id)" id="π">π</button>
      </div>
      <div class="row2">
        <button class="num" onclick="display(this.id)" id="4">4</button>
        <button class="num" onclick="display(this.id)" id="5">5</button>
        <button class="num" onclick="display(this.id)" id="6">6</button>
        <button class="op" onclick="display(this.id)" id = "x">x</button>
        <button class="op" onclick="display(this.id)" id="^">exp</button>
      </div>
      <div class="row3">
        <button class="num" onclick="display(this.id)" id="1">1</button>
        <button class="num" onclick="display(this.id)" id=2>2</button>
        <button class="num" onclick="display(this.id)" id="3">3</button>
        <button class="op" onclick="display(this.id)" id="-">-</button>
        <button class="op" onclick="squareRoot()" id="sqrt">sqrt</button>
      </div>
      <div class="row4">
        <button class="num" onclick="display(this.id)" id="0">0</button>
        <button class="clear" onclick="clearInput()" id="C">C</button>
        <button class="equal" onclick="equalsTo()" id="=">=</button>
        <button class="op" onclick="display(this.id)" id="+">+</button>
        <button class="op" onclick="display(this.id)" id="%">%</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
